<!doctype html>
<html lang="en">
  <head>
    <title>待办项目</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../libs/bootstrap.min.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="../libs/font-awesome.min.css">
    <link rel="stylesheet" href="../libs/custom.css">
    <style type="text/css">
      *,
      :before,
      :after {
          box-sizing: border-box;
      }

      body {
          background: #333333;
      }
      .wrapper{
        background:#333333;
      }
      form {
          width: 90%;
          margin: 45px auto 30px;
      }

      form h1 {
          font-size: 3em;
          font-weight: 300;
          text-align: center;
          color: #2196F3;
      }

      form h5 {
          text-align: center;
          text-transform: uppercase;
          color: #c6c6c6;
      }

      form hr.sep {
          background: #2196F3;
          box-shadow: none;
          border: none;
          height: 2px;
          width: 25%;
          margin: 50px auto 35px auto;
      }

      .group {
          position: relative;
          margin:0 0 25px;
      }

      textarea {
          resize: none;
      }

      input,
      textarea {
          background: none;
          color: #c6c6c6;
          font-size: 18px;
          padding: 20px 10px 10px 5px;
          display: block;
          width: 100%;
          border: none;
          border-radius: 0;
          border-bottom: 1px solid #c6c6c6;
      }

      input:focus,
      textarea:focus {
          outline: none;
      }

      input:focus~label,
      input:valid~label,
      textarea:focus~label,
      textarea:valid~label {
          top: -20px;
          font-size: 20px;
          color: #2196F3;
      }

      input:focus~.bar:before,
      textarea:focus~.bar:before {
          width: 100%;
      }

      input[type="password"] {
          letter-spacing: 0.3em;
      }

      label {
          color: #c6c6c6;
          font-size: 24px;
          font-weight: normal;
          position: absolute;
          pointer-events: none;
          left: 5px;
          top: 0px;
          -webkit-transition: 300ms ease all;
          transition: 300ms ease all;
      }

      .bar {
          position: relative;
          display: block;
          width: 100%;
      }

      .bar:before {
          content: '';
          height: 2px;
          width: 0;
          bottom: 0px;
          position: absolute;
          background: #2196F3;
          -webkit-transition: 300ms ease all;
          transition: 300ms ease all;
          left: 0%;
      }

      .btn-newPlan{
        padding: 10px 25px;
        font-size: 14px;
      }

      .btn-box {
          text-align: center;
          margin: 0;
      }
      .todoListContainer {
        padding:20px 0px;
      }
      .todoList{
        width: 100%;
      }
      #todoList{
        height:70%;
        overflow-y: auto;
      }
      .todoList-MainTitle{
        padding:0 0 0 20px;
        font-size: 55px;
        margin: 0;
        color: #888;
        font-family: Arial, Helvetica, sans-serif;
      }
      .todoContent{
        font-size: 20px;
      }
      .createTime{
        font-size: 14px;
      }
    </style>
    <title>待办计划</title>
  </head>
  <body>
    <div class="container todoListContainer">
      <div class="row" style="display: block;">
        <!-- <span class="todoList-MainTitle">待办：</span> -->
        <button id="addPlaneBtn" type="button" class="btn btn-primary btn-newPlan" data-toggle="modal"  data-target="#addPlanPanel"> + 新建计划</button>
      </div>
      <div class="row">
        <ul id="todoList" class="live numbers todoList hidden">
        </ul>
      </div>
      
      <!-- 新建代办计划弹窗 -->
      <div class="modal fade" id="addPlanPanel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content wrapper">
            <form>
              <div class="group">
                  <textarea id="addPlanTextarea" type="textarea" rows="8" required="required"></textarea>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>添加一个新计划：</label>
              </div>
              <div class="btn-box">
                  <button id="savePlan" class="btn btn-primary" >确定</button>
                  <button id="closePlanBtn" class="btn btn-danger" data-dismiss="modal">取消</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- 显示待办详情弹窗 -->
      <div class="modal fade" id="showPlanDetailPanel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content wrapper">
            <form>
              <div class="group">
                  <textarea id="showPlanTextarea" type="textarea" rows="8" required="required"></textarea>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>计划详情：</label>
              </div>
              <div class="btn-box">
                  <button id="saveNewPlan" class="btn btn-primary" >保存</button>
                  <button id="closeNewPlanBtn" class="btn btn-danger" data-dismiss="modal">关闭</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../libs/jquery.slim.min.js"  crossorigin="anonymous"></script>
    <script src="../libs/popper.min.js"  crossorigin="anonymous"></script>
    <script src="../libs/bootstrap.min.js" crossorigin="anonymous"></script>

    <script  type="module">
      const vscode = acquireVsCodeApi()
      if(!window['todoListArr']){
        window['todoListArr'] = "$todoList"?"$todoList":[]
      }
      $('#addPlaneBtn').on('click', (event) =>{
        $('#addPlanTextarea').val('')
      })
      $('#savePlan').on('click',()=>{
        $('#addPlanePanel').modal({backdrop: 'static', keyboard: false});
        let plan = $('#addPlanTextarea').val()
        if(!plan || plan == ""){
          
          return
        }
        if(!(window['todoListArr'] instanceof Array)){
          window['todoListArr'] = []
        }
        window['todoListArr'].push({content:plan,timestamp:Date.now(),id:"TODO_"+Date.now(),state:0})
        console.log(window['todoListArr'])
        updateItems(window['todoListArr'])
        //$('#closeNewPlanBtn').click()
        
      })
      // 保存编辑过的TODO
      $('#saveNewPlan').on('click',()=>{
        $('#showPlaneDetailPanel').modal({backdrop: 'static', keyboard: false});
        let plan = $('#showPlanTextarea').val()
        if(!plan || plan == ""){
          return
        }
        if(!(window['todoListArr'] instanceof Array)){
          window['todoListArr'] = []
        }
        let flag = false
        window['todoListArr'].map(item=>{
          if(item.id == window.currDetailId){
            flag = true
            item.content = plan
          }
        })
        if(!flag){
          window['todoListArr'].push({content:plan,timestamp:Date.now(),id:"TODO_"+Date.now(),state:0})
        }        
        updateItems(window['todoListArr'])
        
        $('#closeNewPlanBtn').click()
        
      })
      

      updateItems(window['todoListArr'])
      
      
      function updateItems(arr){
        if(!arr){
          return
        }
        console.log(window['todoListArr'])
        if(!(window['todoListArr'] instanceof Array)){
          window['todoListArr'] = []
        }
        console.log('asdfsad',window['todoListArr'])
        $('#todoList').children().filter("li").remove();
        window['todoListArr'].map((item)=>{
          let todoItem = `
            <li id="${item.id}" onclick="showDetailPanel('${item.id}')">
              <div class="row"><div class="col-md-9">
                <div class="row"><span class="todoContent">${item.content}</span></div>
                <div class="row"><span class="createTime">[创建时间：${getTimeFormat(item.timestamp)}]</span></div>
              </div>
              <div class="col-md-3">
                <button class="fa fa-check green" ></button>
                <button class="fa fa-times red"></button>
              </div>
            </li>
          `
          console.log(todoItem)
          $('#todoList').append(todoItem)

        })
        vscode.postMessage({
            command: 'updateTodoList',
            todoList: todoListArr
        })
        $('#closeNewPlanBtn').click()
      }

      window.showDetailPanel = function (id){
        window['todoListArr'].map(item=>{
          if(item.id == id){
            window.currDetailId = id
            $('#showPlanTextarea').val(item.content)
            $('#showPlanDetailPanel').modal('show');
          }
        })
      }


      function getTimeFormat(timestamp) {
        let time = new Date(timestamp);
        let year = time.getFullYear();
        let month = time.getMonth() + 1;
        let day = time.getDate() < 10 ? "0" + time.getDate() : time.getDate();
        let hour = time.getHours() < 10 ? "0" + time.getHours() : time.getHours();
        let minute = time.getMinutes() < 10 ? "0" + time.getMinutes() : time.getMinutes();
        let second = time.getSeconds() < 10 ? "0" + time.getSeconds() : time.getSeconds();

        return year + "." + month + "." + day + " " + hour + ":" + minute + ":" + second;
      }
    </script>
  </body>
</html>
